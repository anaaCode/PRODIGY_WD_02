<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <title>Stopwatch</title>

    <link rel="shortcut icon" type="image/jpg" href="stopwatch1.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1><u>Count Down Begins</u></h1>
      <div class="wrapper">
        <p>
          <span class="hrs">00</span>:<span class="mins">00</span>:<span
            class="seconds"
            >00</span
          >:<span class="tens">00</span>
        </p>
        <br />
        <button class="btn-start fas fa-play-circle"></button>
        <button class="btn-stop fa-solid fa-circle-stop"></button>
        <button class="btn-reset fa fa-refresh" aria-hidden="true"></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
